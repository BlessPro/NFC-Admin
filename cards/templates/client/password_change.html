{% extends "client/base.html" %}

{% block content %}
<h3 class="text-2xl font-semibold">Change password</h3>
<form method="post" class="mt-6 space-y-4">
    {% csrf_token %}
    <div class="rounded-2xl border border-tt-border bg-tt-panel/80 p-6">
        <div class="grid gap-4">
            <div>
                <label class="text-sm text-tt-muted">Current password</label>
                {{ form.old_password }}
            </div>
            <div>
                <label class="text-sm text-tt-muted">New password</label>
                {{ form.new_password1 }}
            </div>
            <div>
                <label class="text-sm text-tt-muted">Confirm new password</label>
                {{ form.new_password2 }}
            </div>
        </div>
    </div>
    <button class="rounded-full bg-gradient-to-r from-tt-accent to-tt-accent2 px-6 py-2 text-sm font-semibold text-slate-950" type="submit">Update password</button>
</form>
{% endblock %}
