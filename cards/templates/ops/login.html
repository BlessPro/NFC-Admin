<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        window.tailwind = window.tailwind || {};
        window.tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            tt: {
                                bg: "#0b0f14",
                                panel: "#141a23",
                                border: "#243041",
                                accent: "#27d3a6",
                                muted: "#94a3b8",
                            },
                        },
                        fontFamily: {
                            sora: ["Sora", "sans-serif"],
                        },
                    },
                },
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen font-sora text-slate-100" style="background: #0b0f14;">
<div class="mx-auto flex min-h-screen max-w-md items-center px-6">
    <div class="w-full rounded-2xl border border-tt-border bg-tt-panel/80 p-6">
        <h4 class="text-xl font-semibold">Admin Login</h4>
        <form method="post" class="mt-4 space-y-4">
            {% csrf_token %}
            <div>
                <label class="text-sm text-tt-muted">Username</label>
                {{ form.username }}
            </div>
            <div>
                <label class="text-sm text-tt-muted">Password</label>
                {{ form.password }}
            </div>
            <button class="w-full rounded-full bg-gradient-to-r from-tt-accent to-emerald-300 px-4 py-2 text-sm font-semibold text-slate-950" type="submit">Sign in</button>
        </form>
    </div>
</div>
</body>
</html>
